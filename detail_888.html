<script>
    var u = navigator.userAgent;
    var platform;
    if (u.match(/(iPhone|iPad)/i)) {
        platform = 'ios';
        $('body').addClass('mobile')
    } else if (u.match(/android/i)) {
        platform = 'android';
        $('body').addClass('mobile')
    } else {
        platform = 'pc';
        $('body').addClass('pc')
    }

    $(function () {
        new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            slidesPerView: 'auto'
        });
    });

    $(".btn-download").click(function (e) {
        e.preventDefault();
        var data = $(this).data();
        var gotoLink;
        if (platform === 'android') {
            gotoLink = data.android_link || data.link;
            if(!gotoLink){
                layer.open({
                    skin:'msg',
                    content:'暂无可用地址～先下下别的吧～',
                    time: 2
                });
                return false
            }
            window.location.href = gotoLink;
        } else if (platform === 'ios') {
            gotoLink = data.ios_link || data.link;
            if(!gotoLink){
                layer.open({
                    skin:'msg',
                    content:'暂无可用地址～先下下别的吧～',
                    time: 2
                });
                return false
            }
            window.location.href = gotoLink;
        } else {
            gotoLink = data.link;
            if(!gotoLink){
                layer.open({
                    skin:'msg',
                    content:'暂无可用地址～先下下别的吧～',
                    time: 2
                });
                return false
            }
            window.location.href = gotoLink;
        }
        return false
    });
</script>
